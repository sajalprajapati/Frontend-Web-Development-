<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimalistic Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Calculator container -->
    <main class="calculator">
        <!-- Display section -->
        <input type="text" id="display" class="display" disabled placeholder="0">
        
        <!-- Calculator buttons -->
        <section class="buttons">
            <!-- Row of buttons -->
            <button class="btn" id="Clear"onclick="clearDisplay()">C</button>
            <button class="btn" onclick="inputOperator('/')">/</button>
            <button class="btn" onclick="inputOperator('*')">×</button>
            <button class="btn" onclick="inputOperator('-')">−</button>
            
            <!-- Number buttons -->
            <button class="btn number" id="Seven" onclick="inputNumber(7)">7</button>
            <button class="btn number" id="Eigth" onclick="inputNumber(8)">8</button>
            <button class="btn number" id="Nine"  onclick="inputNumber(9)">9</button>
            <button class="btn number" id="plus"  onclick="inputOperator('+')">+</button>
            
            <button class="btn number" id="four" onclick="inputNumber(4)">4</button>
            <button class="btn number" id="five" onclick="inputNumber(5)">5</button>
            <button class="btn number" id="six" onclick="inputNumber(6)">6</button>
            <button class="btn"  onclick="calculateResult()">=</button>
            
            <button class="btn number" id="One" onclick="inputNumber(1)">1</button>
            <button class="btn number" id="two" onclick="inputNumber(2)">2</button>
            <button class="btn number" id="three" onclick="inputNumber(3)">3</button>
            
            <!-- Last row with zero and decimal -->
            <button class="btn zero number" id="zero" onclick="inputNumber(0)">0</button>
            <button class="btn" onclick="inputDecimal()">.</button>
        </section>
    </main>

    <script src="index.js"></script>
</body>
</html>
