<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    
    <div id="wrapper">
        <h1>Weather App</h1>

        <div class="tab-container">
            <p class="tab" data-userWeather>Your Weather</p>
            <p class="data" data-seachWeather>Search Weather</p>
        </div>


        <div class="weather-container">
            <!-- grant location container -->
             <div class="grant-location-container">
                <img src="./assets copy/location.png" height="80px" width="80px" loading="lazy">
                <p>Grant Location Acess</p>
                <p>Allow Access to get Weather Information</p>
                <button class="btn" data-grantAccess>Grant Access</button>
             </div>




             <!-- search weather container -->
              <form class="form-container">
                <input type="text" placeholder="Search for the city..." data-searchInput>
                <button class="btn"><img src="./assets copy/search.png" width="20" height="18"></button>
              </form>



              <!-- loading screen container -->
               <div class="loading-container">
                <img src="./assets copy/loading.gif" width="150" height="150">
                <p>loading</p>
               </div>




               <!-- Weather Information Container -->
                <div class="user-info-container">
                    <div class="name">
                        <p data-citName></p>
                        <img src="" data-countryIcon>
                    </div>


                     <p data-weatherDesc></p>
                     <img data-weatherIcon>
                     <p data-temp></p>
                        
                        
                     <!-- parameters -->
                      <div class="parameter-container">
                        <!-- card 1 -->
                         <div class="parameter">
                            <img src="./assets copy/wind.png"/>
                            <p>WindSpeed</p>
                            <p data-windspeed></p>
                         </div>


                         <!-- card 2 -->
                          <div class="parameter">
                            <img src="./assets copy/humidity.png"/>
                                <p>humidity</p>
                                <p data-humidity></p>
                          </div>


                          <!-- card 3 -->
                           <div class="parameter">
                            <img src="./assets copy/cloud.png">
                            <p>Clouds</p>
                            <p data-cloudiness></p>
                           </div>
                      </div>
                </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
